    <script>
        //1. 정수 한 개를 입력받아서, 그 수가 50이상의 수인지 50 미만의 수인지 판단하고 결과는 "이상"

        // if(num<50){

        //1-2. 정수 한 개를 입력받아서, 그 수가 3의 배수인지 판단하고 결과는 "3의 배수" 혹은 "3의 배수 아님"으로
        //브라우저에 출력(3의 배수는 3으로 나누어 떨어짐)

        // var num = prompt("정수 하나를 입력하세요.");

        // if(num%3==0){
        //     document.write("3의 배수")
        // }else{
        //     document.write("3의 배수 아님")
        // }

        //1-3. 초등학교에서 1학년부터 6학년까지 중간고사 시험을 보았다.
        //학년과 점수를 입력받은 후
        //4학년은 70점 이상이면 합격, 그 이외의 학년은 60점 이상이면 합격 처리후
        //각각 "합격"과 "불합격"을 브라우저에 출력해보자.
        //점수가 0미만 100초과이면 "에러입니다"라는 alert창을 띄운다.

        var grade = prompt("학년을 입력하세요");
        var score = prompt("점수를 입력하세요");
        var error = alert("에러입니다.")

        if(grade==4&&score>=70&&0<=score<=100){
            document.write("합격");
        } else if(grade==4&&score<70&&0<=score<=100){
            document.write("불합격");
        } else if(grade!=4&&1<=grade<=6&&score>=60&&0<=score<=100){
            document.write("합격")
        } else if(grade!=4&&1<=grade<=6&&score<60&&0<=score<=100){
            document.write("불합격");
        } else if(0<=score<=100){
            document.write(error);
        }

    </script>
