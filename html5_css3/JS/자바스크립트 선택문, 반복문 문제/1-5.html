<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제1-5. switch문을 사용하여 과목을 입력 받고 과목에 따라 과목코드를 출력하시오.(수학: 01, 영어:02, 국어: 03, 국사:04, 기타:00)
        var subject = prompt("수학, 영어, 국어, 국사, 기타 중 좋아하는 과목은?","");

        switch (subject) {
            case "수학": document.write("01");
                break;
            case "영어": document.write("02");
                break;
            case "국어": document.write("03");
                break;
            case "국사": document.write("04");
                break;
            case "기타": document.write("00");
                break;
            default: alert("보기중 없는 과목입니다.")
                break;
        }
    </script>
</body>
</html>
