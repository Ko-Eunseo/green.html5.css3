<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제1-6. while문을 이용하여 0부터 10미만의 정수 중에서 홀수만을 작은 수부터 출력하시오.
        var i = 10;
        while(0<i){
            if(i%2!==0){
                document.write(i);
            }
            i--;
        }
    </script>
</body>
</html>
