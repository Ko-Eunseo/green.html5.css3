<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제1-7. do ~ while문을 이용하여 0부터 10미만의 정수 중에서 짝수만을 큰 수부터 출력하시오.
        var i = 10;

        do {
            if(i%2==0){
                document.write(i+"<br/>");
            }
            i--;
        } while(0<=i);
    </script>
</body>
</html>
