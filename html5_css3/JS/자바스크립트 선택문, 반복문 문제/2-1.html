<body>
    <script>
        // 문제2-1. 삼각형 출력하기(출력은 console.log()를 이용하여 출력)
        //높이(line)가 5
        //*
        //**
        //***
        //****
        //*****

        var a = "*";
        for(i=1;i<6;i++){
            for(j=1;j<6;j++){
                if(i=j){
                console.log(a+"<br/>");
                a+=j;
                }
            }
            console.log("<br/>");
        }
    </script>
</body>
