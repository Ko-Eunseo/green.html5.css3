        var a = "*";
        for(var i=1;i<6;i++){
            for(var j=1;j<6;j++){
                if((i-j)==0){
                document.write(a);
                } else if(i<j){
                    document.write(a);
                } else{
                    document.write("&nbsp");
                }
            } document.write("<br>");
        }

        //이건 왜 별사이에 띄어쓰기가 들어갈까...
        for(var i=1;i<6;i++){
            for(var j=1;j<6;j++){
                if(i<=j){
                    document.write("*");
                } else {
                document.write("&nbsp");
                }
            }
            document.write("<br/>");
        }

        //풀이
        for (var i = 0; i < 5; i++){
            var triangle = '';
            for (var j = 0; j < i; j++){
                triangle+=' ';
            }
