<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }  
        .aqua {
            color: aqua;
        }

    </style>
</head>
<body>
    <script>
        for(var i=1;i<=100;i++){
            if(i%5==0&&i%7!=0){
                document.write("<p class='red'>" + i + "</p>");
            }else if(i%7==0&&i%5!=0){
                document.write("<p class='green'>" + i + "</p>");
            }else if(i%5==0&&i%7==0){
                document.write("<p class='aqua'>" + i + "</p>");
            }
        }
        document.write("i : "+i+"<br/>");

        for(var i=1;i<=10;i++){
            if(i==6) break;
            document.write(i, "<br/>");
        }
        document.write("i : " + i + "<br/>");
        document.write("===THE END===");

        document.write("<br/>");

        for(var i=1;i<=10;i++){
            if(i%2==0)continue;
            document.write(i, "<br/>");
        }
        document.write("i : "+ i + "<br/>");
        document.write("====THE END====");

        document.write("<br/>");

        for(var i=1;i<=3;i++){
            for(var k=1;k<=5;k++){
                document.write(i+"행"+k+"열","<br/>");
            }
            document.write("<br/>");
        }
        document.write("i : "+i,"<br/>");
        document.write("k : "+k,"<br/>");
        
    </script>
</body>
</html>
