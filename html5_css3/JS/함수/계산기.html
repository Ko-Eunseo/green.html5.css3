<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Calc(num1, num2) {
            //객체는 속성과 메소드로 이루어져있다.
            //속성
            this.num1 = num1;
            this.num2 = num2;
        }

        //메소드
        //리턴을 꼭 해준다.
        //프로토타입: 객체 생성자 함수는 메모리 낭비가 심하다.
        Calc.prototype.add = function() {
            // 객체의 속성을 이용한다. *this.num*
            var result = this.num1 + this.num2;
            return result;
        }
        Calc.prototype.sub = function() {
            var result = this.num1 - this.num2;
            return result;
        }
        Calc.prototype.division = function() {
            var result = this.num1 / this.num2;
            return result;
        }
        Calc.prototype.multiple = function() {
            var result = this.num1 * this.num2;
            return result;
        }
            
        var num1 = Number(prompt("첫번째 숫자를 입력해주세요."));
        var num2 = Number(prompt("두번째 숫자를 입력해주세요."));

        // *new*: 실행할 값 새로 생성해줘야한다.
        var putNum = new Calc(num1, num2);

        // 실행할값이름.함수이름() 해야 실행됨!
        document.write("첫번째 숫자: " + num1, '<br/>');
        document.write("두번째 숫자: " + num2, '<br/>');
        document.write("더하기: " + putNum.add(), '<br/>');
        document.write("빼기: " + putNum.sub(), '<br/>');
        document.write("나누기: " + putNum.division(), '<br/>');
        document.write("곱하기: " + putNum.multiple(), '<br/>'); 


    </script>
    
    
</body>
</html>
