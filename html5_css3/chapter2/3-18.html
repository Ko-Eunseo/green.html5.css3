<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        #header > h1 {
            color: lightsalmon;
        }
        #section >.title {
            color:lightseagreen;
        }
        .title~p {
            color:lightslategrey;
        }
        #header > * {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem ipsum dolor</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum dolor</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores minus, soluta tempore magnam alias eius architecto ipsa ab debitis quo, labore ipsam atque et fugiat, eaque nam quae perferendis ipsum?</p>
    </div>
</body>
</html>
